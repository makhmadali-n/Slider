<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div style="background: rgb(44, 121, 137)">
            <h1>Cloud Gate</h1>
            <p>Chicago</p>
          </div>
          <div style="background: rgb(255, 99, 92)">
            <h1>Empire State Building</h1>
            <p>New-York</p>
          </div>
          <div style="background: rgb(161, 146, 135)">
            <h1>Near Times Square</h1>
            <p>New-York</p>
          </div>
          <div style="background: rgb(83, 85, 111)">
            <h1>Golden Gate Bridge</h1>
            <p>San-Francisco</p>
          </div>
        </div>
        <div class="main-slide">
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1654964150054-2686fe33c993?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1541336032412-2048a678540d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1494522855154-9297ac14b55f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
            "
          ></div>
        </div>
        <div class="controls">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
  <script src="./app.js"></script>
</body>
</html>
